name: Deploy to EC2 (Main Branch)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy-to-ec2:
    name: Git Pull & PM2 Reload
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          # Setup SSH key
          printf "%s\n" "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "ðŸš€ Connecting to EC2 and deploying..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USERNAME}@${EC2_HOST} << 'EOF'
            set -e

            cd /var/www/shipmentia/ai-rag

            echo "ðŸ”„ Pulling latest code from main..."
            git pull origin main

            echo "â™»ï¸ Reloading PM2 process..."
            pm2 reload ai-agent

            echo "âœ… Deployment completed successfully"
          EOF

          # Cleanup
          rm private_key.pem
